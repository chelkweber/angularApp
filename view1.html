<div class="FizzBuzz" ng-controller="fizzBuzzCtrl">
	<h1>FizzBuzz</h1>
	
	<input ng-model="entry" type="text" placeholder="Enter a Number!">
	<button ng-click=numEntry(entry)>Submit</button>
	<fizz-buzz-response></fizz-buzz-response>
	
	<button ng-click=showFizzBuzz()>See All of FizzBuzz!</button>
	<p>
		<span ng-repeat="num in fizzBuzzArray track by $index"> {{ num }}, </span>
	</p>
</div>
